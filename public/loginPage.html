<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description">
    <meta name="keywords">
    <link rel="stylesheet" type="text/css" href="stylesheets/myStyle.css">
    <script type="text/javascript" src="js/test.js"></script>
    <meta name="viewport" content="width=device-width">
    <title>Log in</title>
</head>

<body>
    <header>
        <div class="top_head">
            <!-- Defining the top head element -->
            <div class="logo">
                <!-- Defining the logo element -->
                <a href="index.html">
                    <img src="../images/logoUtrecht.png" alt="Utrecht University logo" style="width:8%;height:8%;" />
                </a>
                <h1>Utrecht bookstore</h1>
            </div>
        </div>

        <section id="submenu">
            <!-- Defining the sub menu -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bookShop.html">Books</a></li>
                <li class="current" id="loginButton"><a href="loginPage.html">Log in</a></li>
                <li class="current" id="signupButton"><a href="signUpPage.html">Sign up</a></li>
            </ul>
            <section id="search">
                <!-- Search form -->
                <form action="#" onsubmit="return false;" method="get">
                    <input type="text" value="Search..">
                    <input type="submit" value="Search">
                </form>
            </section>
            </div>
    </header>

    <div class="login-form">
        <h1 id="loginText">Login Form</h1>
        <form action="auth" method="POST">
            <input type="text" id="inputUsername" name="username" placeholder="Username" required><br>
            <input type="password" id="inputPsw" name="password" placeholder="Password" required><br><br>
            <input type="submit" id="loginSubmit">
        </form>
    </div>

    <footer id="footer">
        <p>Utrecht University &copy; 2019</p>
    </footer>

    <script type="text/javascript" src="user.js"></script>

</body>

</html>
