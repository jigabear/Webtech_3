<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description">
    <meta name="keywords">
    <link rel="stylesheet" type="text/css" href="../styles/myStyle.css">
    <script type="text/javascript" src="../js/test.js"></script>
    <meta name="viewport" content="width=device-width">
    <title>Log in</title>
</head>

<body>
    <header>
        <div class="top_head">
            <!-- Defining the top head element -->
            <div class="logo">
                <!-- Defining the logo element -->
                <a href="index.html">
                    <img src="../images/logoUtrecht.png" alt="Utrecht University logo" style="width:8%;height:8%;" />
                </a>
                <h1>Utrecht bookstore</h1>
            </div>
        </div>

        <section id="submenu">
            <!-- Defining the sub menu -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bookShop.html">Books</a></li>
                <li class="current" id="loginButton"><a href="loginPage.html">Log in</a></li>
                <li class="current" id="signupButton"><a href="signUpPage.html">Sign up</a></li>
            </ul>
            <section id="search">
                <!-- Search form -->
                <form action="#" onsubmit="return false;" method="get">
                    <input type="text" value="Search..">
                    <input type="submit" value="Search">
                </form>
            </section>
            </div>
    </header>

    <section id=login>
        <p id=loginText>Please enter your login credentials</p>
        <label for="email"></label>
        <input type="email" id="inputEmail" placeholder="Enter Email" name="email" required>
        <br>
        <label for="psw"></label>
        <input type="password" id="inputPsw" placeholder="Enter Password" name="psw" required>
        <br>
        <a href="signUpPage.html">No account? Click here</a>

        <br>
        <button id=loginSubmit type="submit">Login</button>
    </section>

    <footer id="footer">
        <p>Utrecht University &copy; 2019</p>
    </footer>


</body>

</html>
