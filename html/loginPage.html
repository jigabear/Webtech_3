<!DOCTYPE html>

<body id="body">
    <header id="header">
        <div class="container">
            <div id="branding">
                <h1 id="head">Webshop</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>

            <section id="search">
                <!-- Search form -->
                <form action="#" onsubmit="return false;" method="get">

    <div id=login>
        <label for="uname"><b>Username</b></label>
        <input type="text" id="inputUname" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="inputPsw" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
    </div>
